<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${isEdit} ? 'Edit Book' : 'Add New Book'">Book Form</title>
  <style>
    body {
      width: 600px;
      margin: auto;
      font-family: Arial, sans-serif;
      background-color: #fff5f8;
    }
    h1 {
      color: #e76fa3;
      text-align: center;
      margin-top: 20px;
    }
    form {
      margin-top: 20px;
      border: 1px solid #e76fa3;
      padding: 20px;
      border-radius: 8px;
      background-color: #ffeef5;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 60%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #e76fa3;
      border-radius: 5px;
      background-color: #fff0f6;
    }
    input[type="submit"] {
      width: 120px;
      height: 35px;
      background-color: #f5a8c1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }
    input[type="submit"]:hover {
      background-color: #e76fa3;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #f5a8c1;
      font-weight: bold;
    }
    a:hover {
      color: #e76fa3;
    }
  </style>
</head>
<body>

<header>
  <h1 th:text="${isEdit} ? 'Edit Book' : 'Add New Book'"></h1>
</header>

<main>

  <!-- EDIT FORM -->
  <form th:if="${isEdit}" th:action="@{/books/edit/{id}(id=${book.id})}" method="post">

    <label>Title:</label>
    <input type="text" name="title" th:value="${book.title}" required>

    <label>Genre:</label>
    <input type="text" name="genre" th:value="${book.genre}" required>

    <label>Average Rating:</label>
    <input type="number" step="0.1" name="averageRating" th:value="${book.averageRating}" required>

    <label>Author Name:</label>
    <input type="text" name="authorName" th:value="${book.author != null ? book.author.name : ''}" required>

    <label>Author Surname:</label>
    <input type="text" name="authorSurname" th:value="${book.author != null ? book.author.surname : ''}" required>

    <input type="submit" value="Update Book">
  </form>


  <!-- ADD FORM -->
  <form th:unless="${isEdit}" th:action="@{/books/add}" method="post">

    <label>Title:</label>
    <input type="text" name="title" required>

    <label>Genre:</label>
    <input type="text" name="genre" required>

    <label>Average Rating:</label>
    <input type="number" step="0.1" name="averageRating" required>

    <label>Author Name:</label>
    <input type="text" name="authorName" required>

    <label>Author Surname:</label>
    <input type="text" name="authorSurname" required>

    <input type="submit" value="Add Book">
  </form>

  <a href="/books">Back to Book List</a>

</main>
</body>
</html>
